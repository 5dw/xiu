[package]
name = "libhls"
description = "hls library."
version = "0.0.1"
authors = ["HarlanC <wawacry@qq.com"]
repository = "https://github.com/harlanc/xiu"
license = "MIT"
readme = "README.md"
categories = ["hls", "multimedia::video", 'multimedia:audio']
keywords = ["hls", "video", "streaming"]
edition = "2018"

[dependencies]
byteorder = "1.4.2"
bytes = "1.0.0"
rand = "0.3"
failure = "0.1.1"

networkio = "0.1.23"#{path = "../../library/networkio/"}
libflv = {path = "../../library/container/flv/"}
libmpegts = {path = "../../library/container/mpegts/"}
hyper = { version = "0.14", features = ["full"] }
serde_json = "1.0"
futures-core = { version = "0.3", default-features = false }
futures = "0.3"
futures-util = { version = "0.3", default-features = false }
rtmp = {path = "../rtmp/"}#"0.0.4"

tokio-util = { version = "0.6.5", features = ["codec"] }
tokio-stream = "0.1.6"


[dependencies.tokio]
version = "1.4.0"
default-features = false
features = ["full"]