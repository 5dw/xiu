[package]
name = "httpflv"
description = "httpflv library."
version = "0.0.1"
authors = ["HarlanC <wawacry@qq.com"]
repository = "https://github.com/harlanc/xiu"
license = "MIT"
readme = "README.md"
categories = ["httpflv", "multimedia::video", 'multimedia:audio']
keywords = ["httpflv", "video", "streaming"]
edition = "2018"

[dependencies]
byteorder = "1.4.2"
bytes = "1.0.0"
rand = "0.3"
failure = "0.1.1"

networkio = "0.1.23"#{path = "../../library/networkio/"}
flvparser = "0.0.1"#{path = "../../codec/flv/"}
hyper = "0.13.10"
serde_json = "1.0"


tokio-util = { version = "0.6.5", features = ["codec"] }


[dependencies.tokio]
version = "1.4.0"
default-features = false
features = ["full"]