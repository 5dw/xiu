[package]
name = "httpflv"
description = "httpflv library."
version = "0.0.1"
authors = ["HarlanC <wawacry@qq.com"]
repository = "https://github.com/harlanc/xiu"
license = "MIT"
readme = "README.md"
categories = ["httpflv", "multimedia::video", 'multimedia:audio']
keywords = ["httpflv", "video", "streaming"]
edition = "2018"

[dependencies]
byteorder = "1.4.2"
bytes = "1.0.0"
rand = "0.3"
failure = "0.1.1"
log = "0.4"


xflv = "0.0.1"#{path = "../../library/container/flv/"}
rtmp = "0.0.6"#{path = "../rtmp/"}#"0.0.4"
hyper = { version = "0.14", features = ["full"] }
serde_json = "1.0"
futures-core = { version = "0.3", default-features = false }
futures = "0.3"
futures-util = { version = "0.3", default-features = false }


tokio-util = { version = "0.6.5", features = ["codec"] }
tokio-stream = "0.1.6"


[dependencies.tokio]
version = "1.4.0"
default-features = false
features = ["full"]